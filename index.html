<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora de Médias</title>
    <link rel="icon" href="images/logo.png6">
</head>
<body>
    <div class="heading">
        <header>
        <img src="images/logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
        </header>
    </div>
    <main>
        <hr>
        <form id="form-ativ">
            <input type="text" id="nome-atividade" required placeholder="nome da atividade">
            <input type="number" id="nota-atividade" required placeholder="nota da atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <hr>
        <table>
            <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Nota</th>
                <th>Aprovado?</th>
            </tr>
            </thead>
                <tbody id="tbody">
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">7</td>
                    <td id="media-final-resultado"><span class="resultado aprovado"></span></td>
                </tr>
            </tfoot>
        </tr>
    </thead>
    </table>
</main>
<script src="main.js"></script>
</body>
</html>
